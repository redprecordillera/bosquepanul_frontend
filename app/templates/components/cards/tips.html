<div class="row centered">
  <div class="two columns offset-by-two">
    <h1 class="align-center">
      <i class="fa fa-arrow-circle-left clickeable" ng-click="$ctrl.previousTip($ctrl.tip)"></i>
    </h1>
  </div>
  <div class="four columns">
    <img class="u-full-width centered" ng-src="{{$ctrl.tip.image_url}}"/>
    <p class="align-center">
      {{$ctrl.tip.message}}
    </p>
  </div>
  <div class="two columns">
    <h1 class="align-center">
      <i class="fa fa-arrow-circle-right clickeable" ng-click="$ctrl.nextTip($ctrl.tip)"></i>
    </h1>
  </div>
</div>
